        <h1 class="post-title">Illustrations by Gediminas Pranckevičius</h1>
<p class="post-meta">09 Mar 2015</p>

<div class="post">
<p>These <a href="http://www.gedomenas.com/portfolio/illustration-2/">illustrations</a> from Gediminas Pranckevičius remind me of the personal myths &amp; <a href="http://www.amazon.com/Memories-Dreams-Reflections-C-G-Jung/dp/0679723951/ref=asap_bc?ie=UTF8">reflections</a> of Carl Jung. </p>

<p><img src="http://www.gedomenas.com/wp-content/uploads/2014/12/c2209c763af1d407eb77afa50593ad53.jpg" alt="I1"></p>

<p>A combination of the surreal and a sense of shared archetypes makes a compelling work of art.</p>

</div>
